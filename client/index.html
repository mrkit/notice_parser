<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Parser</title>
</head>
<body>
  <header>
    <div class="left">
      <h1>Notice Parser</h1>
      <form id="parserForm" class="parserForm" enctype="multipart/form-data" name="parserForm">
        <label>Create Text Doc<input type="checkbox" name="writeText"></label>
        <label>Create HTML Doc<input type="checkbox" name="writeHTML"></label>
        <label>Open Google Drive<input type="checkbox" name="openGDrive" checked></label>
        <input id="pdfInput" type="file" name="pdf-file" accept=".pdf">
        <input type="submit" value="Preview">
      </form>
    </div>
    <div class="right">
      <!-- termsFormComponent will be prepended here. Decide if it should go in preferences -->
      <div class="status-message-display">Parser Type: <div id="message" class="message"></div></div>
      <nav>
        <ul>
          <li><a href="https://www.njpublicnotices.com/authenticate.aspx" target="_blank">NJ Public Notices</a></li>
          <li><a href="https://drive.google.com/drive/folders/1etb1RAUp5Fezu7Hl-ckvHh85dda3afAC?usp=sharing" target="_blank">GDrive Public Notice Folder</a></li>
          <li><button id="preferencesBtn" class="preferencesBtn">Preferences</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <aside id="preferences">
    <ul id="termsList" class="termsList">
      <li class='termsList-term'><span class="t-string-header">String</span><span class="t-flags-header">Flags</span><span class="t-markup-header">Markup</span></li>
    </ul>
  </aside>

  <div id="preview"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Are you sure you want to delete term?</h2>
      <p>String: <span id="modalString"></span></p>
      <p>Markup: <span id="modalMarkup"></span></p>
      <form id="modalForm" class="modal-form">
        <label>Yes<input type="radio" name="delete" value="yes"></label>
        <label>No<input type="radio" name="delete" value="no" checked></label>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <div id="modalUpdate" class="modal-update">
    <div id="termsFormUpdate" class="modal-update-content">
      <!-- put a termsFormComponent here -->
    </div>
  </div>
</body>
</html>

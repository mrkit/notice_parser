<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Parser</title>
</head>
<body>
  <header>
    <div class="left">
      <h1>Notice Parser</h1>
      <form id="njForm">
        <label>Create Text Doc<input type="checkbox" name="writeText"></label>
        <label>Create HTML Doc<input type="checkbox" name="writeHTML"></label>
        <label>Open Google Drive after Preview<input type="checkbox" name="openGDrive" checked></label>
        <input id="pdfInput" type="file" name="pdfFileName" accept=".pdf">
        <input type="submit" value="Preview">
      </form>
    </div>
    <div class="right">
      <div class="status-message-display">Parser Type: <div id="message" class="message"></div></div>
      <nav>
        <ul>
          <li><a href="https://www.njpublicnotices.com/authenticate.aspx" target="_blank">NJ Public Notices</a></li>
          <li><a href="https://drive.google.com/drive/folders/1etb1RAUp5Fezu7Hl-ckvHh85dda3afAC?usp=sharing" target="_blank">GDrive Public Notice Folder</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="preview"></div>
</body>
</html>
